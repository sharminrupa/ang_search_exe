<div class="container">
    <div class="row">
        <div class="col-md-12 d-flex  py-5">
            
            <input [(ngModel)]="keyword" name="keyword" class="form-control" (input)="searchKeyword()" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
        </div>
        
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-hover">
                <thead>
                    <tr class="bg-success">
                        <th>ID</th>
                        <th>Division Name</th>
                        <th>District Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let item of divisionList">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.district}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
